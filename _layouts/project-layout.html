---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title" style="font-family: 'Raleway', sans-serif;">{{ page.title }}</h1>
    
    {% if page.thumbnail %}
      <div class="project-hero-image">
        <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }}" style="width: 100%; border-radius: 12px; margin-bottom: 30px;">
      </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="portfolio-navigation" style="margin-top: 50px; border-top: 1px solid #eee; padding-top: 20px;">
    <a href="{{ '/portfolio/' | relative_url }}" style="font-family: 'Raleway', sans-serif; font-weight: bold; text-decoration: none;">â† Back to Portfolio</a>
  </div>
</article>
